<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <title>StreamFree</title>
</head>

<body>
    <header>
        <h1><img src="./favicon/favicon.ico" alt="Logo StreamFree">Films, séries TV et bien plus en illimité</h1>
    </header>

    <section class="image-selec">
        <ul>
            <li><img src="./asset/affescobar.jpg" alt="escobar"></li>
            <li><img src="./asset/affgravity.jpg" alt="gravity"></li>
            <li><img src="./asset/affjoker.jpg" alt="joker"></li>
            <li><img src="./asset/affjsul.jpg" alt="jesuisunelegende"></li>
            <li><img src="./asset/affmeilleurfilmtoutlestemps.jpg" alt="leseigneurdesanneaux"></li>
        </ul>
    </section>

    <section class="form">
        <h2>Remplissez le formulaire</h2>
        <form action="#">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Nom" aria-required="true" name="nom" autofocus>
            <label for="nom">Prénom</label>
            <input type="text" id="prenom" placeholder="Prenom" aria-required="true" name="prenom">
            <label for="email">Mail</label>
            <input type="email" id="mail" placeholder="Mail" aria-required="true" name="mail">
            <label for="ville">Ville</label>
            <input type="text" id="ville" placeholder="Ville" aria-required="true" name="ville">
            <label for="pays">Pays</label>
            <input type="text" id="pays" placeholder="Pays" aria-required="true" name="pays">


            <input type="submit" value="Valider">
        </form>
        <a class="bouton-form" href="./index.html">Retour à l'accueil</a>
    </section>
    <footer>&copy; - StreamFree - 2021</footer>

</body>

</html>
